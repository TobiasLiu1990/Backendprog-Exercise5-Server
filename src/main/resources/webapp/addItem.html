<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add a book</title>
    </head>
    <body>
        <h1>Awesome store</h1>
        <form action="/api/addItem" method="post">
            <div><label>Item: <input type="text" name="itemName"></label></div>
            <div><label>Price: <input type="text" name="itemPrice"></label></div>
            <div><label>Category: <input type="text" name="itemCategory"></label></div>
            <hr>
            <div>For Category to add:</div>
            <ul>
                <li>1 - Hardware</li>
                <li>2 - Games</li>
                <li>3 - Songs</li>
            </ul>
            <button>Submit</button>
        </form>
    </body>
</html>
